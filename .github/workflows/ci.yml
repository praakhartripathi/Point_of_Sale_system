name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  backend:
    name: Backend (Build → Test → Verify)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./POS-system-backend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build
        run: ./mvnw compile

      - name: Test
        run: ./mvnw test

      - name: Verify
        # Runs integration tests and packaging checks. Tests are skipped here as they ran in the previous step.
        run: ./mvnw verify -DskipTests

  frontend:
    name: Frontend (Build → Test → Verify)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./POS-system-frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: POS-system-frontend/package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm test -- --passWithNoTests
        env:
          CI: true

      - name: Verify
        run: npm run lint